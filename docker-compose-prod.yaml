services:
  web:
    build: ./frontend
    expose: 
      - 80
    networks:
      - frontend
  api:
    build: ./backend
    expose:
      - 8000
    networks:
      - frontend
      - backend
  nginx:
    image: nginx:alpine
    ports:
      - 80:80
      - 443:443
    networks:
      - frontend
    volumes:
      - ./data/prod/nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
  certbot:
    image: certbot/certbot
    networks:
      - frontend
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
  db:
    image: tbd
    networks:
      - backend

networks:
  frontend:
  backend: